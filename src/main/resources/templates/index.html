<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>

    <h1>Recommendation System</h1>
    <form id="recommendationForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="spending">Spending Level:</label>
        <input type="number" id="spending" name="spending" required><br><br>

        <button type="button" onclick="sendRequest()">Get Recommendations</button>
    </form>

    <div id="output">
        <h3>Recommendations:</h3>
        <pre id="result">No recommendations yet.</pre>
    </div>


</body>
</html>
